<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main>
        <form action="post">
            <section>
                <label for="nome">Nome</label><br>
                <input type="text" id="nome">
            </section>
            <br>
            <section>
                <label for="email">E-mail</label><br>
                <input type="email" name="email" id="email">
            </section>
            <br>
            <section>
                <label for="tel">Telefone</label><br>
                <input type="tel" name="tel" id="tel">
            </section>
            <br>
            <section>
                <label for="subject">Seleção de Assunto</label><br>
                <select name="subject" id="subject">
                    <option value="Cotação" selected>Cotação</option>
                    <option value="Oferta de Emprego">Oferta de Emprego</option>
                    <option value="Consultoria">Consultoria</option>
                </select>
            </section>
            <br>
            <section>
                <span>Sexo:</span><br>
                <label for="male">Masculino</label>
                <input type="radio" name="sex" id="male">
                <label for="female">Feminino</label>
                <input type="radio" name="sex" id="female">
                <label for="other">Outros</label>
                <input type="radio" name="sex" id="other">
            </section>
            <br>
            <section>
                <input type="checkbox" id="term">
                <label for="term">Aceito os termos de confidencialidade das informações enviadas.</label>
            </section>
            <br>
            <section>
                <label for="desc">Descrição do contato.</label><br>
                <textarea id="desc">

                </textarea>
            </section>
        </form>
    </main>
</body>

</html>
